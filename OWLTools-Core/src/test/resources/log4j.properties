log4j.rootLogger=ERROR, stderr

# Example of switching on debug level logging for part of tree
log4j.logger.org.mindswap.pellet.jena.PelletQueryExecution=error
log4j.logger.org.mindswap.pellet.ABox=error

log4j.logger.org.obolibrary.obo2owl=error
log4j.logger.org.semanticweb.owlapi=error

# Log format to standard error
log4j.appender.stderr=org.apache.log4j.ConsoleAppender
log4j.appender.stderr.target=System.err
log4j.appender.stderr.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d %-5p (%c{1}:%L) %m\n
